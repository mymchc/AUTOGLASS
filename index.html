<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url("{{ url_for('static', filename='background1.jpg') }}");
            background-size: cover; /* 背景图像会自动调整大小以覆盖整个屏幕 */
            background-repeat: no-repeat; /* 防止背景图片重复 */
            background-attachment: fixed; /* 使背景图片在页面滚动时保持固定 */
        }
         h1 {
            color: white; /* 设置标题文字颜色，与背景图像形成对比 */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        #modal img {
            display: block;
            margin: 5% auto;
            max-width: 90%;
            max-height: 80%;
        }
        #modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img src="[L92b] PG0231+051A_B_band.png" alt="Image 1">
        <img src="[L92b] PG0231+051A_V_band.png" alt="Image 2">
        <img src="[L92b] PG0231+051A_R_band.png" alt="Image 3">
        <img src="[L92b] PG0231+051A_I_band.png" alt="Image 4">
    </div>

    <div id="modal">
        <span id="modal-close">&times;</span>
        <img id="modal-image" src="">
    </div>

    <script>
        const images = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-image');
        const modalClose = document.getElementById('modal-close');

        images.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = "block";
                modalImg.src = img.src;
            });
        });

        modalClose.addEventListener('click', () => {
            modal.style.display = "none";
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>

</body>
</html>
